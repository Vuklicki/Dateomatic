<!doctype html>

<html lang= "en" dir = "ltr">

<head>
    <link rel ="stylesheet" href="style.css">
    <meta charset = "utf-8">
    <title>Dateomatic</title>
</head>

<body>

    <h1> Dateomatic V1</h1>
    
    <p>
        Input the events, create a QR code, share it.
    </p>

<!--Method='GET' appends everything to the URL because we are still using the local
    machine and not the SERVER.. once we use the SERVER we should use POST, or save it IN JS-->

   
<form name='User_Froma' id='user_form' class='forma' action="#" method="POST" >  
    
    <div>   
        <label> Event Name </label>
        <input id ='event_name' type="text" name="eventName"  placeholder="Name of the Event">
    </div>
    
    <br>
    
    <div>   
        <label> Location </label>
        <input id ='location' type="text" name=''  placeholder="Location of the Event">
    </div>
    
    <br>
    
    <div>   
        <label> Start Date </label>
        <input  id ='start_date' type="date" name=""  placeholder="Start Date">
    </div>
    
    <br>
    
    <div>   
        <label> Start Time </label>
        <input id ='start_time' type="time" name=''  placeholder="Start Time">
    </div>
    
    <br>
    
    <div>   
        <label> Time Zone </label>
        <input id='time_zone' type="text" name=""  placeholder="Time Zone">
    </div>
    
    <br>
    
    <div>   
        <label> End Time </label>
        <input id ='end_time' type="time" name=""  placeholder="End Time">
    </div>
    
    <br>    
    
    <div>   
        <label> End Date </label>
        <input id ='end_date' type="date" name=''  placeholder="End Date">
    </div>
    
    <br>

    <div class='submitButton'>   
        <input id='submit_button' type="submit" value= "Submit" >
    </div>

    <div>
        <button  id='reset_button'> Reset </button>
    </div>


    <label> Output Test </label>
        <input id='output_test' type="text" name="Miodrag" >
    
</form>

<table id='display'>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>Start Time</th>
        <th>Time Zone</th>
        <th>End Time</th>
        <th>End Date</th>
        
    </tr>
</table>


<script src="./index.js"></script>

</body>

</html>
